        <span class="navbar-brand full-text">Jared Hennessy</span>

        <div id="navbarNavDropdown" class="navbar-collapse collapse">

          <h1>Contact</h1>
          <hr />
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Name"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput2">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput2"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput3">Name</label>
              <textarea
                class="form-control"
                id="exampleFormControlInput3"
                rows="3"
                placeholder="Message"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-teal">
              Submit
            </button>
          </form>
        </article>
      </div>
